 - /home/user/builder-r4.3/sources/contrib-configs/example-configs/qubes-os-contrib-r4.3.yml

gpg-client: qubes-gpg-client-wrapper
repository-publish:
  components: current-testing

use-qubes-repo: {}

fetch-versions-only: true
reuse-fetched-source: true

